<div class="container" ng-model="login">
  <form ng-submit="authCtrl.login(login)" name="form" novalidate>
    <div class="form-group">
      <label for="email">Email: </label>
      <input type="email" class="form-control" id="email" placeholder="Email" ng-model="login.email">
    </div>
    <div class="form-group">
      <label for="password">Password: </label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="login.password">
    </div>
    <input type="submit" value="submit">
  </form>
</div>
